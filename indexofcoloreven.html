<!DOCTYPE html>
<html>
<head>
    <style>
        table,th,td{
            border: 2px solid black;
            border-collapse: collapse;
        }
        th:nth-child(odd),td:nth-child(odd){
            background-color: aqua;
        }
    </style>
</head>
<body>
    <table style="width: 100%;">
        <tr>
            <th>Name</th>
            <th>color</th>
            <th>place</th>
        </tr>
        <tr>
            <td>Siva</td>
            <td>green</td>
            <td>hyderbad</td>
        </tr>
        <tr>
            <td>Satish</td>
            <td>white</td>
            <td>brngulur</td>
        </tr>
        <tr>
            <td>Sai krishna</td>
            <td>yellow</td>
            <td>chennai</td>
        </tr>
    </table>
</body>
</html>
